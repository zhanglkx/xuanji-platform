<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css卡片动画</title>
</head>
<body>
<div class="card">
  <div class="imgBox">
    <img src="https://t7.baidu.com/it/u=1819248061,230866778&fm=193&f=GIF" alt="image">
  </div>
  <div class="content">
    <div class="content_detail">
      <div class="content_title">
        <h2>早早早</h2>
        <p>不早了</p>
      </div>
      <div class="content_attr">
        <div class="att_item1">
          <h3>方法</h3>
          <p>老六</p>
        </div>

        <div class="att_item2">
          <h3>方法</h3>
          <p>老六</p>
        </div>

        <div class="att_item3">
          <h3>方法</h3>
          <p>老六</p>
        </div>

      </div>

      <div class="content_action">
        <button>Follow</button>
        <button>Follow</button>
      </div>
    </div>
  </div>
</div>
</body>
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(45deg, red, yellow);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        position: relative;
        border-radius: 20px;
        box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);;
        background: white;
        width: 350px;
        height: 200px;
        transition: 0.5s;
    }

    .card:hover {
        height: 500px;
    }

    .card .imgBox {
        position: absolute;
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
        background: #fff;
        left: 50%;
        transform: translateX(-50%);
        top: -50px;
        transition: 0.5s;
    }

    .card .imgBox img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card:hover .imgBox {
        width: 250px;
        height: 250px;
    }

    .card .content {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        overflow: hidden;
    }

    .card .content .content_detail {
        padding: 40px;
        width: 100%;
        text-align: center;
        transform: translateY(190px);
        transition: 0.5s;
    }

    /* 当鼠标悬停在卡片上时，卡片内容会发生变化 */
    .card:hover .content .content_detail {
        transform: translateY(0px);
    }

    .card .content .content_attr {
        padding: 40px;
        text-align: center;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
    }

    .card .content .content_detail .content_action {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card .content .content_detail .content_action button {
        width: 120px;
        height: 50px;
        border-radius: 20px;
        border-color: #0a8ab6;
        color: #2fff13;
        background-color: #4966ff;
    }
</style>
</html>
