<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const delay = ms => {
        return new Promise(resolve => {
            setTimeout(resolve, ms);
        });
    }

    const p1 = delay(1000).then(() => {
        console.log('p1完成了');
        return 'p1';
    })

    const p2 = delay(2000).then(() => {
        console.log('p2完成了');
        return 'p2';
    })

    const p = Promise.all([p1, p2]);
    p.then(data => {
            console.log(data);
        }, err => {
            console.log(data);
        }
    );


</script>
</body>
</html>
