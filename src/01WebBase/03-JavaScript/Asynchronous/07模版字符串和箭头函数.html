<script>
    const person = {

    //    3.注入
    const uername = 'alex';
    const person1 = {age: 18, sec: 'male'};

    }
    console.log('===========');
    const zhuru = `${uername},${person.age + 2},${getSex(person1.sec)}`;

    const btn = document.getElementById('btn');
    const result = document.getElementById('result');
    const timer = {
        time: 0,
        start: function () {
            let self = this;
            btn.addEventListener("click", function () {
                setInterval(function () {

                    result.innerHTML = self.time;
