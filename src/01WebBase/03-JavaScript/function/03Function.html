    function digui(n) {
        if (n == 1) return 1;
        return n * digui(n - 1);

    function fib(n) {
        if (n == 0 || n == 1) return 1;
        return fib(n - 1) + fib(n - 2);
    }

    function deppClone(arr) {
        let result = [];
        for (let i = 0; i, arr.length; i++) {
            if (Array.isArray(arr[i])) {
                result.push(deppClone(arr[i]));
            } else {
                result.push(i);
            }
        }
        return result;
    }
