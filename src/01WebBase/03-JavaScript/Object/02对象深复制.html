<!DOCTYPE html>

<body>
<script>
    let obj1 = {
        a: 1,
        b: 2,
        c: [33, 44, {
            m: 55,
            n: 66,
            p: [77, 88]
        }]
    };

    function deepClones(object) {
        console.log('数组元素' + object);
        if (Array.isArray(object)) { //数组
            var result = [];
            for (let i = 0; i < object.length; i++) {
                result.push(deepClones(object[i]));
                // console.log('数组元素' + result);
            }
        } else if (typeof object == "object") { //对象

            var result = {};
            for (let objectKey in object) {
                result[objectKey] = deepClones(object[objectKey]);
                // console.log('对象元素' + result);
            }
        } else {//基本类型值
            var result = object;
            // console.log('基本数据元素' + result);
        }

        // console.log('==============================' + result);
        return result;
    }

    /**
     *    // 深克隆
     *     function deepClone(o) {

     * @param o

     */


    let obj2 = deepClones(obj1);

</script>
