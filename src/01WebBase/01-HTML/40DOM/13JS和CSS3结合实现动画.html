<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
<button id="btn">æŒ‰æˆ‘é›…è¿ª</button>
<div id="box"></div>
<script>
    //å‡½æ•°èŠ‚æµé”ğŸ”’

    let btn = document.getElementById('btn');
    let box = document.getElementById('box');

    let pos = 1;
    let lock = true;

    btn.onclick = function () {

        if (!lock) return;

        box.style.transition = 'all 2s linear 0s';
        if (pos == 1) {
            box.style.left = '1100px';
            pos = 2;
        } else if (pos == 2) {
            box.style.left = '100px';
            pos = 1;
        }

        lock = false;
        setTimeout(function () {
            lock = true;
        }, 2000);
    }

</script>
</body>
</html>
