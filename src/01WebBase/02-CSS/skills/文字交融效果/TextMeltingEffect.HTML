<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <span class="text">Duyi Education</span>
    </div>
</body>


<style>
    body {
        background: #000;
    }

    .container {
        margin-top: 50px;
        text-align: center;
        background-color: #000;
        filter: contrast(30);
    }

    .text {
        font-size: 100px;
        letter-spacing: -50px;
        color: #fff;
        animation: showup 3s infinite;
    }

    @keyframes showup {
        0% {
            filter: blur(10px);
        }

        100% {
            letter-spacing: 10px;
            filter: blur(2px);
        }
    }
</style>

</html>
