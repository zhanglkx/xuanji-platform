<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="bruce flex-ct-x" data-title="使用writing-mode排版竖向文本">
  <div class="vertical-text">
    <h3>情</h3>
    <p>我闻海上人，<br>以山花木深。<br>嘉会千一遇，<br>丽绮粲晴霞。</p>
  </div>
  <div class="Horizontal-text">
    <h3>情</h3>
    <p>我闻海上人，<br>以山花木深。<br>嘉会千一遇，<br>丽绮粲晴霞。</p>
  </div>
</div>
</body>

<style>
    .vertical-text {
        writing-mode: vertical-rl;
    }

    h3 {
        padding-left: 20px;
        font-weight: bold;
        font-size: 18px;
        color: #f66;
    }

    p {
        line-height: 30px;
        color: #66f;
    }
</style>
</html>
