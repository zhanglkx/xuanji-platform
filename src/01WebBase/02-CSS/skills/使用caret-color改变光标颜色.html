<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用caret-color改变光标颜色</title>
</head>
<body>
<div class="bruce flex-ct-x" data-title="使用:valid和:invalid校验表单内容">
  <form class="form-validation">
    <div>
      <label>名字</label>
      <input type="text" placeholder="请输入你的名字(1到10个中文)" pattern="^[\u4e00-\u9fa5]{1,10}$" required>
    </div>
    <div>
      <label>手机</label>
      <input type="text" placeholder="请输入你的手机" pattern="^1[3456789]\d{9}$" required>
    </div>
    <div>
      <label>简介</label>
      <textarea required></textarea>
    </div>
  </form>
</div>
</body>


<style>
    .form-validation {
        width: 500px;
    }

    div + div {
        margin-top: 10px;
    }

    label {
        display: block;
        padding-bottom: 5px;
        font-weight: bold;
        font-size: 16px;
    }

    input,
    textarea {
        display: block;
        padding: 0 20px;
        border: 1px solid #ccc;
        width: 100%;
        height: 40px;
        outline: none;
        caret-color: #ff00ae;
        transition: all 300ms;

        &:focus:valid {
            border-color: #3c9;
        }

        &:focus:invalid {
            border-color: #f66;
        }
    }

    textarea {
        height: 122px;
        resize: none;
        line-height: 30px;
        font-size: 16px;
    }
</style>

</html>
