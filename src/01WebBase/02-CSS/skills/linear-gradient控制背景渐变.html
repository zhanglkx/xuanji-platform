<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>linear-gradient控制背景渐变</title>
</head>
<body>
<div class="bruce" data-title="使用linear-gradient控制渐变背景">
  <div class="gradient-bg">通过linear-gradient设置背景渐变色并放大背景尺寸，添加背景移动效果</div>
</div>
</body>

<style>
    .gradient-bg {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f66, #f90, #3c9, #09f, #66f) left center/400% 400%;
        font-weight: bold;
        font-size: 100px;
        color: #fff;
        animation: move 10s infinite;
    }

    @keyframes move {
        0%,
        100% {
            background-position-x: left;
        }
        50% {
            background-position-x: right;
        }
    }
</style>

</html>
