<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两端对齐</title>
</head>
<body>
<div class="bruce flex-ct-x" data-title="使用text-align-last对齐两端文本">
  <h2>注意，list-style-type可以设置li元素前小圆点的样式</h2>
  <ul class="justify-text">
    <li>账号</li>
    <li>密码</li>
    <li>电子邮件</li>
    <li>通讯地址</li>
  </ul>
</div>
</body>

<style>
    li {
        padding: 0 20px;
        width: 100px;
        height: 40px;
        background-color: #f66;
        line-height: 40px;
        text-align-last: justify;
        color: #37bb61;
        list-style-type: "\1F44D";
    }

</style>
</html>
