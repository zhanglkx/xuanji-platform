<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            /*background-color: #333333;*/
        }

        .content {
            width: 1000px;
            height: 500px;
            margin: 20px auto;
            /*background-color: #333333;*/
        }

        footer {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            background-color: #333333;
        }

        header .logo {
            float: left;
            width: 220px;
            height: 100px;
            background-color: orange;
        }

        header .login {
            float: right;
            width: 220px;
            height: 30px;
            background-color: orange;
        }

        header nav {
            float: right;
            width: 690px;
            height: 60px;
            margin-top: 10px;
            background-color: green;
        }

        .content .ad {
            float: left;
            width: 300px;
            height: 500px;
            background-color: blue;
        }

        .content main {
            float: right;
            width: 680px;
            height: 500px;
            /*background-color: #cecee1;*/
        }

        .content main .banner {
            width: 680px;
            height: 380px;
            background-color: #051e05;
        }

        .content main .pics {
            width: 680px;
            height: 100px;
            background-color: #a81789;
            margin-top: 20px;
        }

        .content main .pics ul {
            list-style: none;
        }

        .content main .pics ul li {
            float: left;
            width: 160px;
            height: 100px;
            background-color: pink;
            margin-right: 10px;
        }

        .content main .pics ul li:last-child {
            width: 170px;
            margin-right: 0;
        }

    </style>
</head>
<body>
<header>
    <div class="logo"></div>
    <div class="login"></div>
    <nav></nav>
</header>
<section class="content">
    <aside class="ad"></aside>
    <main>
        <div class="banner"></div>
        <div class="pics">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </main>

</section>

<footer></footer>
<div></div>
</body>
</html>
