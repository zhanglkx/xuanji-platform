<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            border: 1px solid black;
        }

        .box .c1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            float: left;
        }

        .box .c2 {
            width: 200px;
            height: 200px;
            background-color: grey;
            float: left;
        }

        .box .c3 {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
</div>
</body>
</html>
