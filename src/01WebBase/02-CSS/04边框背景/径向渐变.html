<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 10px;
            /*50% 50%表示盒子中心为圆心*/
            background-image: radial-gradient(50% 50%, red, yellow, black);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
</body>
</html>
