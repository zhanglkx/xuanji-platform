<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header></header>
<main>
  <article>
    <h2>Main Section</h2>
  </article>

  <nav>
    <h2>Nav Section</h2>
  </nav>

  <aside>
    <h2>Aside Section</h2>
  </aside>
</main>
<footer></footer>
</body>

<style>

    body {
        width: 100vw;
        min-height: 100vh;
        margin: 0;
        background-color: #291642;
        font-family: "Gochi Hand", sans-serif;
        font-size: 100%;
        letter-spacing: 0.1rem;
        color: #fff;

        display: flex;
        flex-direction: column;
    }

    header, main, footer {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header {
        background-color: #2196f3;

    }

    main {
        background-color: #f4f4f4;

        align-items: stretch;
        width: 100%;
    }

    footer {
        min-height: 20vh;
        background-color: #222;
        margin-top: auto;
    }

    nav {
        background-color: #ff9800;
        color: #fff;
        width: 220px;
        order: -1;
    }

    article {
        background-color: #795548;
        color: #fff;
        flex: 1;
    }

    aside {
        background-color: #607d8b;
        color: #fff;
        width: 220px;
    }

    main h2 {
        text-align: center;
        margin: 2vh 0;
    }
