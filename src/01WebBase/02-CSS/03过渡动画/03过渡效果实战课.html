<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果实战课</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1200px;
            overflow: hidden; /*超出盒子的部分会被hidden，也即裁剪*/
            margin: 40px auto;
        }

        .box ul {
            list-style: none;
        }

        .box ul li {
            float: left;
            width: 380px;
            height: 210px;
            margin-right: 20px;
            /*子绝父相*/
            position: relative;
        }

        .box ul li img {
            height: 210px;
            width: 380px;
        }

        .box ul li .info {
            position: absolute;
            width: 370px;
            height: 30px;
            padding-left: 10px;
            bottom: 0;
            line-height: 30px; /*行高等于盒子高，文字垂直居中*/
            color: white;
            background-color: grey;
            /*不是背景透明度，而是整体透明度*/
            opacity: 0;
            /*过渡，一定要给 info 加*/
            transition: opacity 1s ease 0s;
        }

        .box ul li:hover .info {
            /*当 li 被触碰的时候，内部的 info 盒子就要把透明度变为1*/
            opacity: 1;
        }

    </style>

</head>
<body>
<div class="box">
    <ul>
        <li>
            <img src="../images/0.jpg" alt="">
            <div class="info">北京的故宫</div>
        </li>
        <li>
            <img src="../images/1.jpg" alt="">
            <div class="info">十七孔桥</div>
        </li>
        <li>
            <img src="../images/2.jpg" alt="">
            <div class="info">国家大剧院</div>
        </li>
    </ul>
</div>
</body>
</html>
