<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .dengPao{
            position: absolute;
            top: 300px;
            left: 300px;
        }
        .guang{
            position: absolute;
            top: 235px;
            left: 225px;
            animation: ss 1s ease 0s infinite alternate;
        }
        @keyframes ss {

            from{
                opacity: 0;
            }
            to{

                opacity: 1;
            }
        }

        .huoJian{
            position: absolute;
            top: 300px;
            left: 900px;
            animation: zd 1s ease 0s infinite alternate;
        }

        @keyframes zd {

            from{
                transform: translateX(-50px) translateY( -50px);
            }
            to{
                transform: translateX(50px) translateY( 50px);
            }
        }

        .box1{
            width: 2px;
            height: 166px;
            background-color: blue;
            position: absolute;
            top: 300px;
            left: 800px;
            transform: rotate(-45deg);
            animation: animate1 1s ease 0s infinite ;
        }
        @keyframes animate1 {
            0%{
                transform: rotate(45deg) translateY( -200px);
                opacity: 0;
            }
            60%{
                opacity: 1;
            }
            100%{
                transform:rotate(45deg)  translateY( 200px);
                opacity: 0;
            }
        }


    </style>
</head>
<body>

<!--火箭-->
<img src="../images/huojian.png" alt="" class="huoJian">

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>


<!--灯泡-->
<!--实战-->
<img class="dengPao" src="../images/dengpao.png" alt="">
<img class="guang" src="../images/guang.png" alt="">



</body>
</html>
