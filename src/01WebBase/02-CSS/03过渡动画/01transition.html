<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡动画基本使用</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*宽度过渡*/
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #2fff13;
            transition: width 2s linear 0s;
        }

        .box1:hover {
            width: 800px;
        }

        /*水平位置过渡*/
        .box2 {
            margin-top: 10px;
        }

        .box2 p {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #0a8ab6;
            transition: left 1s linear 0s;
            left: 0;
        }

        .box2:hover p {
            left: 1000px;
        }

        /*圆角过渡*/
        .box4 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 10px;
            border-radius: 0;
            transition: border-radius 1s linear 0s;
        }

        .box4:hover {
            border-radius: 50%;
        }

        /*旋转过渡*/
        .box5 {
            width: 300px;
            height: 200px;
            background-color: #c7c0c0;
            margin-bottom: 10px;
            transition: transform 1s linear 0s;
        }

        .box5:hover {
            transform: scale(1.2) rotate(360deg);
        }

        /*3d旋转过渡*/
        .box6 {
            perspective: 300px;
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }

        .box6 p {
            width: 300px;
            height: 200px;
            background-color: orange;
            transition: transform 1s linear 0s;
        }

        .box6:hover p {
            transform: rotateX(360deg) rotateY(360deg);
        }

        /*所有属性（更改的属性）过渡*/
        .box7 {
            width: 200px;
            height: 200px;
            background-color: aliceblue;
            border-radius: 0;
            transition: all 1s linear 0s;
        }

        .box7:hover {
            width: 400px;
            height: 160px;
            background-color: red;
            border-radius: 50%;
        }


    </style>

</head>
<body>
<div class="box1"></div>

<div class="box2">
    <p>
    </p>
</div>

<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6">
    <p></p>
</div>
<div class="box7"></div>


</body>
</html>
