<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index 属性</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #2fff13;
            top: 200px;
            left: 200px;
            z-index: 999;
            position: absolute;;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #e79213;
            top: 100px;
            left: 100px;
            z-index: 99;
            position: absolute;
        }

    </style>

</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
