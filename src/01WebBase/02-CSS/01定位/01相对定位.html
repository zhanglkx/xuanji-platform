<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 40px auto;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
            top: 100px;
            left: 100px;
        }

    </style>
</head>
<body>
<div>
    <p>
    </p>
    <ul>
        <li>123456</li>
        <li>123456</li>
        <li>123456</li>
    </ul>
</div>
</body>
</html>
